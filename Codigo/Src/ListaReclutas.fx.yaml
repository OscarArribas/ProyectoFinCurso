ListaReclutas As screen:
    Fill: =RGBA(97, 169, 17 , 0.5)

    Rectangle3 As rectangle:
        Fill: =RGBA(49, 69, 17 , 1)
        Height: =120
        Width: =640
        Y: =1016
        ZIndex: =1

    "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver5.0'":
        BorderColor: =RGBA(81, 115, 34, 1)
        BorderThickness: =2
        DelayItemLoading: =true
        Fill: =RGBA(232, 244, 217, 1)
        Height: =810
        Items: |
            =Search(
                Reclutas,
                TextInput3.Text,
                Nombre,
                Apellidos,
                DNI
            )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =Navigate(InformacionPersonal)
        TemplatePadding: =0
        TemplateSize: =135
        Width: =592
        X: =24
        Y: =30
        ZIndex: =2

        Title1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Bold, FontWeight.Semibold)
            Height: =47
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: =ThisItem.Nombre &" "& ThisItem.Apellidos
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 86
            X: =16
            Y: =24
            ZIndex: =1

        Subtitle1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Bold, FontWeight.Semibold)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =16
            Text: =ThisItem.DNI
            VerticalAlign: =VerticalAlign.Top
            Width: =Title1.Width
            X: =Title1.X
            Y: =71
            ZIndex: =2

        NextArrow1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(255, 0, 0, 1)
            Height: =103
            Icon: =Icon.Trash
            OnSelect: |-
                =Remove(
                    ResultadosPruebas,
                    Filter(
                        ResultadosPruebas,
                        Recluta=ThisItem.DNI
                    )
                )
                ;
                Remove(
                    Reclutas,
                    ThisItem
                )
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="Ver los detalles del elemento"
            Width: =94
            X: =487
            Y: =12
            ZIndex: =3

        Separator1 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =4

        Rectangle1 As rectangle:
            BorderColor: =RGBA(49, 69, 17, 1)
            Fill: =RGBA(49, 69, 17, 1)
            Height: =Parent.TemplateHeight - Separator1.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =5

